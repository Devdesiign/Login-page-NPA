<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page || NPA</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

</head>

<body>
    <div id="main-container">
        <h3>Welcome Back!</h3>
        <p>Please login to your account.</p>
        <img src="assets/ui/Icon.png" alt="avatar">
        <form action="https://google.com" class="form" method="POST">
            <label for="Username Email">Username / Email</label>
            <input type="text" name="Username-Email" id="Username Email" class="input 1" placeholder="Johndoe@gmail.com" required>

            <label for="Password">Password</label>

            <input type="password" name="password" id="password" class="input 2" placeholder="12334$56w" required>
            <a href="#forgot-password" class="forgot-password">Forgot Password</a>
            <input type="submit" value="LOGIN" class="btn" id="btn">
        </form>
    </div>
</body></html>
